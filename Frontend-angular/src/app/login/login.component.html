
<div class="d-lg-flex half">

  <div class="contents order-2 order-md-1">

    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-md-7">
          <div class="log">
            <h1>LogIn</h1>

          </div>
          <form action="#" method="post">
            <div class="form-group first">
              <label for="inputUsername"></label>
              <input type="Username" name="Username" id="inputUsername" [(ngModel)]="userName" type="text" class="form-control" placeholder="username" required autofocus>

            </div>
            <div class="form-group last mb-3">
              <label for="inputPassword"></label>
              <input  type="password" class="form-control" name="userPassword" id="inputPassword"  [(ngModel)]="userPassword"  placeholder="Password" required>

            </div>

            <div class="d-flex mb-5 align-items-center">

              <span class="ml-auto"><a href="/forgot" class="forgot-pass">Forgot Password</a></span>
            </div>


            <button class="btn btn-block btn-primary" (click)="login()" >Log In</button>

            <span class="d-block text-center my-4 text-muted">&mdash; or &mdash;</span>

            <div class="social-login">
              <a href="#" class="github btn d-flex justify-content-center align-items-center" href="http://localhost:3000/users/auth/github" role="button">
                <span class="icon-github mr-3"></span> Login with github
              </a>

              <a href="#" class="google btn d-flex justify-content-center align-items-center" href="http://localhost:3000/users/auth/google" role="button">
                <span class="icon-google mr-3"></span> Login with  Google
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


</div>
