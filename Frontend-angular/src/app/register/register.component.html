
<div class="d-lg-flex half">

  <div class="contents order-2 order-md-1">

    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-md-7">
          <div class="log">
            <h1>Register </h1>

          </div>
          <form action="#" method="post">
            <div class="form-group first">
              <label for="inputUsername"></label>
              <input type="username" class="form-control" name="userEmail" id="inputUsername" [(ngModel)]="userName"  placeholder="Username">

            </div>
            <div class="form-group last mb-3">
              <label for="inputEmail"></label>
              <input type="email" name="userEmail" id="inputEmail" [(ngModel)]="userEmail" class="form-control"  placeholder="Email address" >

            </div>
            <div class="form-group last mb-3">
              <label for="inputPassword" ></label>
              <input  class="form-control" type="password" name="userPassword" id="inputPassword" [(ngModel)]="userPassword"  placeholder="Password">

            </div>

            <div class="d-flex mb-5 align-items-center">

            </div>

            <input type="submit" value="Register" class="btn btn-block btn-primary" (click)="register()">




          </form>
        </div>
      </div>
    </div>
  </div>


</div>
